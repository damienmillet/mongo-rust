name: Verify Issue in Commit Message

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check commit messages for issue reference
        run: |
          # Liste des commits dans la PR
          commits=$(git log --format="%H" origin/main..HEAD)
          for commit in $commits; do
            message=$(git log -1 --format="%s" $commit)
            if ! echo "$message" | grep -Eq "#[0-9]+"; then
              echo "Erreur : Le commit '$commit' ne fait pas référence à une issue. Veuillez inclure un numéro d'issue dans le message du commit."
              exit 1
            fi
          done
